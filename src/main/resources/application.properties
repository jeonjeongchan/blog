# application.properties에 작성 
# 서버 포트 번호 
server.port=8080 
# 소스파일에 변화가 있을 때 자동으로 서버 재 시작 설정 
spring.devtools.restart.enabled=true

# application.priperties 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/blog?characterEncoding=UTF-8&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=root

# 매핑할 모델의 패키지 경로 (mybatis 매핑 type을 짧게 쓰기 위한 설정) 
mybatis.type-aliases-package=com.jeon.blog.domain
# mapper.xml 위치 명시 
mybatis.mapper-locations=mappers/*.xml

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

logging.level.root=info 
logging.level.com.god.bo.test=info 
logging.level.com.god.bo.test.controller=debug

spring.mvc.hiddenmethod.filter.enabled=true

